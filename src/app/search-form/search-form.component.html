<form class="form-inline" [formGroup]="formRoute" (keypress)="checkInput($event)" (keyup.enter)="searchRoute()">
  <div class="form-group">
    <label class="sr-only" for="departure">From</label>
    <input type="search" class="form-control" id="departure" placeholder="From"
             #departure [formControl]="formRoute.controls['departure_code']" placeholder="from"
            (input)="departure.value=$event.target.value.toUpperCase()"
            minlength="3" maxlength="3" />
  </div>
  <div class="form-group">
    <label class="sr-only" for="arrival">To</label>
    <input type="search" class="form-control" id="arrival" placeholder="To"
            #arrival [formControl]="formRoute.controls['arrival_code']"  placeholder="to"
            (input)="arrival.value=$event.target.value.toUpperCase()"
            minlength="3" maxlength="3"/>
  </div>
</form>
